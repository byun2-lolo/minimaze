version: 1
frontend:
  phases:
    build:
      commands:
        - npm ci
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: "/*"
      headers:
        - key: "Content-Security-Policy"
          value: "script-src 'self' 'unsafe-eval';"